<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/more/splitscreen.css" />
    <title>Split Screen</title>
</head>

<body>
    <main class="row">
       <figure class="column centered">
           <img src="./../../img/avatar.png" alt="avartar" width="150" height="150">
           <figcaption>
               <h2>Some name</h2>
               <p>Some description</p>
           </figcaption>
       </figure>
       <figure class="column centered">
            <img src="./../../img/avatar.png" alt="avartar" width="150" height="150">
            <figcaption>
                <h2>Some name</h2>
                <p>Some description</p>
            </figcaption>
        </figure>
    </main>
</body>

</html>
