<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/images/slideshowgallery.css" />
    <script src="./../../js/images/slideshowgallery.js" defer></script>
    <title>Slideshow Gallery</title>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/6</div>
            <img src="https://placeimg.com/1000/350/nature" alt="img 1" style="width:100%;">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/6</div>
            <img src="https://placeimg.com/1000/350/people" alt="img 2" style="width:100%;">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/6</div>
            <img src="https://placeimg.com/1000/350/animals" alt="img 3" style="width:100%;">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4/6</div>
            <img src="https://placeimg.com/1000/350/arch" alt="img 3" style="width:100%;">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5/6</div>
            <img src="https://placeimg.com/1000/350/tech" alt="img 3" style="width:100%;">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6/6</div>
            <img src="https://placeimg.com/1000/350/animals" alt="img 3" style="width:100%;">
        </div>
        <!-- Next and previous buttons -->
        <a href="javascript:void(0);" class="prev" onclick="plusSlide(-1)">&#10094;</a>
        <a href="javascript:void(0);" class="next" onclick="plusSlide(1)">&#10095;</a>
        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>
        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img src="https://placeimg.com/600/400/nature" alt="nature" class="demo cursor" style="width:100%" onclick="currentSlide(1);">
            </div>
            <div class="column">
                <img src="https://placeimg.com/600/400/people" alt="people" class="demo cursor" style="width:100%" onclick="currentSlide(2);">
            </div>
            <div class="column">
                <img src="https://placeimg.com/600/400/animals" alt="animals" class="demo cursor" style="width:100%" onclick="currentSlide(3);">
            </div>
            <div class="column">
                <img src="https://placeimg.com/600/400/arch" alt="arch" class="demo cursor" style="width:100%" onclick="currentSlide(4);">
            </div>
            <div class="column">
                <img src="https://placeimg.com/600/400/tech" alt="tech" class="demo cursor" style="width:100%" onclick="currentSlide(5);">
            </div>
            <div class="column">
                <img src="https://placeimg.com/600/400/animals" alt="animals" class="demo cursor" style="width:100%" onclick="currentSlide(6);">
            </div>
        </div>
    </div>
    <a href="./../../images.html">Images</a>
</body>

</html>
