<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/menu/tabheader.css" />
    <title>Header Tabs</title>
</head>

<body>
    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    <button class="tablinks" onclick="openCity('London', this, 'red')" id="defaultOpen">London</button>
    <button class="tablinks" onclick="openCity('Paris', this, 'green')">Paris</button>
    <button class="tablinks" onclick="openCity('Tokyo', this, 'blue')">Tokyo</button>
    <script src="./../../js/menu/tabheader.js"></script>
    <a href="./../../menu.html">Menu</a>
</body>

</html>
