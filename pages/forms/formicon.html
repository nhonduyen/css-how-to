<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./../../css/forms/formicon.css" />
    <title>Register</title>
</head>

<body>
    <form action="">
        <h2>Register Form</h2>
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input type="text" class="input-field" placeholder="Enter Username" name="username" required>
        </div>
        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input type="email" class="input-field" placeholder="Enter Email" name="email" required>
        </div>
        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input type="password" class="input-field" placeholder="Enter password" name="pwd" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>

</body>

</html>
