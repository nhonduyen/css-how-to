<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/images/responsiveimggrid.css" />
    <title>Responsive Image Grid</title>
</head>

<body>
    <a href="./../../images.html">Images</a>
    <div class="row">
        <div class="column">
            <img src="https://placeimg.com/300/200/any" alt="nature">
            <img src="https://placeimg.com/300/300/animals" alt="people">
            <img src="https://placeimg.com/300/200/arch" alt="animals">
            <img src="https://placeimg.com/300/300/tech" alt="tech">
            <img src="https://placeimg.com/300/300/nature" alt="arch">
            <img src="https://placeimg.com/300/350/people" alt="animals">
            <img src="https://placeimg.com/300/250/any" alt="any">
        </div>
        <div class="column">
            <img src="https://placeimg.com/300/300/animals" alt="people">
            <img src="https://placeimg.com/300/200/arch" alt="animals">
            <img src="https://placeimg.com/300/300/tech" alt="tech">
            <img src="https://placeimg.com/300/300/nature" alt="arch">
            <img src="https://placeimg.com/300/350/people" alt="animals">
            <img src="https://placeimg.com/300/350/any" alt="animals">
            <img src="https://placeimg.com/300/250/any" alt="any">
        </div>
        <div class="column">
            <img src="https://placeimg.com/300/300/people" alt="nature">
            <img src="https://placeimg.com/300/300/any" alt="people">
            <img src="https://placeimg.com/300/200/animals" alt="animals">
            <img src="https://placeimg.com/300/300/any" alt="tech">
            <img src="https://placeimg.com/300/200/arch" alt="animals">
            <img src="https://placeimg.com/300/300/tech" alt="tech">
            <img src="https://placeimg.com/300/300/nature" alt="arch">
        </div>
        <div class="column">
            <img src="https://placeimg.com/300/350/animals" alt="nature">
            <img src="https://placeimg.com/300/300/any" alt="people">
            <img src="https://placeimg.com/300/300/tech" alt="tech">
            <img src="https://placeimg.com/300/250/nature" alt="arch">
            <img src="https://placeimg.com/300/350/people" alt="animals">
            <img src="https://placeimg.com/300/350/arch" alt="animals">
            <img src="https://placeimg.com/300/250/any" alt="any">
        </div>
    </div>

</body>

</html>
