<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/images/sidebysideimgs.css" />
    <title>side by side images</title>
</head>

<body>
    <div class="row">
        <figure class="column">
            <img src="https://placeimg.com/600/400/people" alt="people">
            <figcaption>people</figcaption>
        </figure>
        <figure class="column">
            <img src="https://placeimg.com/600/400/arch" alt="architect">
            <figcaption>architect</figcaption>
        </figure>
        <figure class="column">
            <img src="https://placeimg.com/600/400/nature" alt="nature">
            <figcaption>nature</figcaption>
        </figure>
        <figure class="column">
            <img src="https://placeimg.com/600/400/animals" alt="animals">
            <figcaption>animal</figcaption>
        </figure>
    </div>
</body>

</html>
