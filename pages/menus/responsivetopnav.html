<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./../../css/menu/responsivetopnav.css" />
    <title>Responsive Top Nav</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="./../../menu.html" class="active"><i class="fa fw fa-home"></i>Home</a>
        <a href="#news"><i class="fa fw fa-newspaper-o"></i>News</a>
        <a href="#contact"><i class="fa fw fa-envelope"></i>Contact</a>
        <a href="#about"><i class="fa fw fa-address-card-o"></i>About</a>
        <input type="search" placeholder="Search">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <script>
    /* Toggle between adding and removing the "responsive" class to topnav 
    when the user clicks on the icon */
    function myFunction() {
        const x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        }
        else {
            x.className = "topnav";
        }
        console.log(x.className);
    }
    </script>
</body>

</html>
