<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/images/imagegrid.css" />
    <script defer src="./../../js/images/imagegrid.js"></script>
    <title>Image Grid</title>
</head>

<body>
    <a href="./../../images.html">Images</a>
    <header id="myHeader" class="header">
        <h1>Image Grid</h1>
        <p>Click on the buttons to change the gridview</p>
        <button class="btn active" onclick="splitColumn(this, 1)">1</button>
        <button class="btn" onclick="splitColumn(this, 0.5)">2</button>
        <button class="btn" onclick="splitColumn(this, 0.25)">4</button>
    </header>
    <div class="row">
        <div class="column">
            <img class="lazy" src="https://placeimg.com/300/200/any" alt="nature">
            <img class="lazy" src="https://placeimg.com/300/300/animals" alt="people">
            <img class="lazy" src="https://placeimg.com/300/200/arch" alt="animals">
            <img class="lazy" src="https://placeimg.com/300/300/tech" alt="tech">
            <img class="lazy" src="https://placeimg.com/300/300/nature" alt="arch">
            <img class="lazy" src="https://placeimg.com/300/350/people" alt="animals">
            <img class="lazy" src="https://placeimg.com/300/250/any" alt="any">
        </div>
        <div class="column">
            <img class="lazy" src="https://placeimg.com/300/300/animals" alt="people">
            <img class="lazy" src="https://placeimg.com/300/200/arch" alt="animals">
            <img class="lazy" src="https://placeimg.com/300/300/tech" alt="tech">
            <img class="lazy" src="https://placeimg.com/300/300/nature" alt="arch">
            <img class="lazy" src="https://placeimg.com/300/350/people" alt="animals">
            <img class="lazy" src="https://placeimg.com/300/350/any" alt="animals">
            <img class="lazy" src="https://placeimg.com/300/250/any" alt="any">
        </div>
        <div class="column">
            <img class="lazy" src="https://placeimg.com/300/300/people" alt="nature">
            <img class="lazy" src="https://placeimg.com/300/300/any" alt="people">
            <img class="lazy" src="https://placeimg.com/300/200/animals" alt="animals">
            <img class="lazy" src="https://placeimg.com/300/300/any" alt="tech">
            <img class="lazy" src="https://placeimg.com/300/200/arch" alt="animals">
            <img class="lazy" src="https://placeimg.com/300/300/tech" alt="tech">
            <img class="lazy" src="https://placeimg.com/300/300/nature" alt="arch">
        </div>
        <div class="column">
            <img class="lazy" src="https://placeimg.com/300/350/animals" alt="nature">
            <img class="lazy" src="https://placeimg.com/300/300/any" alt="people">
            <img class="lazy" src="https://placeimg.com/300/300/tech" alt="tech">
            <img class="lazy" src="https://placeimg.com/300/250/nature" alt="arch">
            <img class="lazy" src="https://placeimg.com/300/350/people" alt="animals">
            <img class="lazy" src="https://placeimg.com/300/350/arch" alt="animals">
            <img class="lazy" src="https://placeimg.com/300/250/any" alt="any">
        </div>
    </div>

</body>

</html>
