<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/more/quoteslideshow.css" />
    <script src="./../../js/more/quoteslideshow.js" defer></script>
    <title>Quote Slideshow</title>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <q>I love you the more in that I believe you had liked me for my own sake and for nothing else</q>
            <p class="author">- John Keats</p>
        </div>
        <div class="mySlides">
            <q>But man is not made for defeat. A man can be destroyed but not defeated.</q>
            <p class="author">- Ernest Hemingway</p>
        </div>

        <div class="mySlides">
            <q>I have not failed. I've just found 10,000 ways that won't work.</q>
            <p class="author">- Thomas A. Edison</p>
        </div>
        <a id="prev" class="prev" href="javascript:void(0);">&#10094;</a>
        <a id="next" class="next" href="javascript:void(0);">&#10095;</a>
    </div>
    <div class="dot-container">
        <span data-slide="1" class="dot"></span>
        <span data-slide="2" class="dot"></span>
        <span data-slide="3" class="dot"></span>
    </div>
</body>

</html>
