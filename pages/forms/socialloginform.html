<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./../../css/forms/socialloginform.css" />
    <title>Check Out</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <h2 style="text-align: center">Login with social media or manual</h2>
                <div class="vl">
                    <span class="vl-innertext">Or</span>
                </div>
                <div class="col">
                    <a href="#" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Login width Facebook
                    </a>
                    <a href="#" class="twitter btn">
                        <i class="fa fa-twitter fa-fw"></i> Login width Twitter
                    </a>
                    <a href="#" class="google btn">
                        <i class="fa fa-google fa-fw"></i> Login width Google
                    </a>
                </div>
                <div class="col">
                    <div class="hide-md-lg">
                        <p>Or sign in manually:</p>
                    </div>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="pwd" placeholder="Password" required>
                    <input type="submit" value="Login">
                </div>
            </div>
        </form>
    </div>
    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="./../../forms.html" style="color:white">Sign up</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="./../../forms.html" style="color:white">Forgot password?</a>
            </div>
        </div>
    </div>
</body>

</html>
