<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./../../css/forms/fullpagesearch.css" />
    <script src="./../../js/forms/fullpagesearch.js" defer></script>

    <title>Full Page Search</title>
</head>

<body>
    <button class="open-search" id="btnOpen">Open</button>
    <div class="overlay" id="myOverlay">
        <span id="btnClose" class="closebtn" title="Close overlay">&times;</span>
        <div class="overlay-content">
            <form action="" class="search">
                <input type="search" name="search" placeholder="key word to search">
                <button><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</body>

</html>
