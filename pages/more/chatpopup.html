<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/more/chatpopup.css" />
    <script defer src="./../../js/more/chatpopup.js"></script>
    <title>Chat Popup</title>
</head>

<body>
    <button id="btnOpen" class="open-button">Open</button>
    <section class="chat-poup" id="chatForm">
       <form action="" class="form-container">
           <h1>Chat</h1>
           <label for="msg"><b>Message</b></label>
           <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Type Message" required></textarea>
           <button type="submit" class="btn">Send</button>
           <button type="reset" id="btnClose" class="btn cancel">Close</button>
       </form>
    </section>
</body>

</html>
