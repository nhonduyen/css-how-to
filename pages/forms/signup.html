<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/forms/signup.css" />
    <script src="./../../js/forms/signup.js" defer></script>
    <title>Sign up</title>
</head>

<body>
    <form action="" style="border: 1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account</p>
            <hr>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="pwd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pwd" required>

            <label for="pwd-repeat"><b>Password</b></label>
            <input type="password" placeholder="Confirm Password" name="pwd-repeat" required>

            <label>
                <input type="checkbox" name="remember" style="margin-bottom: 15px" checked>Remeber me
            </label>
            <p>By creating an account you agree to our <a href="./../../forms.html">Term & Privacy</a></p>
            <div class="clearfix">
                <button type="reset" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign up</button>
            </div>
        </div>
    </form>
    <button class="cancelBtn" id="btnModal">Modal</button>
    <div id="id01" class="modal">
        <span class="close" id="closeBtn" title="Close Modal">&times;</span>
        <form action="" class="modal-content animate">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account</p>
                <hr>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="pwd"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pwd" required>

                <label for="pwd-repeat"><b>Password</b></label>
                <input type="password" placeholder="Confirm Password" name="pwd-repeat" required>

                <label>
                    <input type="checkbox" name="remember" style="margin-bottom: 15px" checked>Remeber me
                </label>
                <p>By creating an account you agree to our <a href="./../../forms.html">Term & Privacy</a></p>
                <div class="clearfix">
                    <button type="reset" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
