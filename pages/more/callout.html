<html lang="en">

<head>

    <link rel="stylesheet" href="./../../css/more/callout.css" />
    <script defer src="./../../js/more/callout.js"></script>

<body>
    <button id="btnCallout">Callout</button>
    <div id="callout" class="callout">

            <span class="closebtn">&times;</span>
        </div>

            <p>
                Some text to describe the callout message. <a href="./../../more.html">Learn more</a> or close it
                if it is in your way.
            </p>
        </div>
    </div>
