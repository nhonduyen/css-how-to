<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/forms/passwordvalidation.css" />
    <script src="./../../js/forms/passwordvalidation.js" defer></script>
    <title>Password Validation</title>
</head>

<body>
    <div class="container">
        <form action="">
            <label for="usr">Username</label>
            <input type="text" id="username" name="usr" placeholder="Enter username" required>

            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>

            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
    <div id="message">
        <h3>Password must contain following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>uppercase</b> letter</p>
        <p id="number" class="invalid">A <b>Number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
</body>

</html>
