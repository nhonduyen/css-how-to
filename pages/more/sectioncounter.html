<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./../../css/more/sectioncounter.css" />
    <title>Section Counter</title>
</head>

<body>
    <div class="row">
        <div class="column">
            <div class="card">
                <p><i class="fa fa-user"></i></p>
                <h3>11+</h3>
                <p>Partners</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <p><i class="fa fa-check"></i></p>
                <h3>55+</h3>
                <p>Projects</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <p><i class="fa fa-smile-o"></i></p>
                <h3>100+</h3>
                <p>Happy Clients</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <p><i class="fa fa-coffee"></i></p>
                <h3>100+</h3>
                <p>Meetings</p>
            </div>
        </div>
    </div>
</body>

</html>
