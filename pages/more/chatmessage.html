<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/more/chatmessage.css" />
    <title>Chat Message</title>
</head>

<body>
    <section class="container">
        <img src="https://placeimg.com/100/100/people" alt="avatar">
        <p>Hi</p>
        <span class="time-right">11:00</span>
    </section>
    <section class="container darker">
        <img src="https://placeimg.com/100/100/any" alt="avatar" class="right">
        <p>Hi there</p>
        <span class="time-left">11:01</span>
    </section>
    <section class="container">
        <img src="https://placeimg.com/100/100/people" alt="avatar">
        <p>Nice to meet you</p>
        <span class="time-right">11:02</span>
    </section>
    <section class="container darker">
        <img src="https://placeimg.com/100/100/any" alt="avatar" class="right">
        <p>Me too</p>
        <span class="time-left">11:03</span>
    </section>
</body>

</html>
