<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/images/imageeffect.css" />
    <title>Image Effect</title>
</head>

<body>
    <a href="./../../images.html">Images</a>
    <div class="row">
        <figure class="column">
            <img src="https://placeimg.com/300/350/nature" alt="avatar" class="image1">
            <figcaption>
                <span>Original</span>
            </figcaption>
        </figure>
        <figure class="column">
            <img src="https://placeimg.com/300/350/nature" alt="avatar" class="grayscale">
            <figcaption>
                <span>Gray scale 50%</span>
            </figcaption>
        </figure>
        <figure class="column">
            <img src="https://placeimg.com/300/350/nature" alt="avatar" class="grayscale1">
            <figcaption>
                <span>Gray scale 100%</span>
            </figcaption>
        </figure>
    </div>
   </body>

</html>
