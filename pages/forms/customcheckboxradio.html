<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/forms/checkboxradio.css" />
    <title>Custom Checkbox/Radio button</title>
</head>

<body>
    <label for="ckb" class="container">One
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
    <label for="ckb" class="container">Two
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
    <hr>
    <label for="ckb" class="container">One
        <input type="radio" name="radio" checked>
        <span class="checkmark"></span>
    </label>
    <label for="ckb" class="container">Two
        <input type="radio" name="radio">
        <span class="checkmark"></span>
    </label>
</body>

</html>
