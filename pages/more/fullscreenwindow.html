<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./../../js/more/fullwindow.js" defer></script>
    <title>Full Screen Window</title>
</head>

<body>
    <video width="300px" height="300px" controls id="myVideo">
