<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/forms/register.css" />
    <title>Register</title>
</head>

<body>
    <form action="" style="border: 1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account</p>
            <hr>
            <label for="username"><b>Username</b></label>
            <input type="email" placeholder="Enter Username" name="username" required>

            <label for="pwd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pwd" required>

            <label for="pwd-repeat"><b>Password</b></label>
            <input type="password" placeholder="Confirm Password" name="pwd-repeat" required>

            <p>By creating an account you agree to our <a href="./../../forms.html">Term & Privacy</a></p>
            <button type="submit" class="registerbtn">Submit</button>
        </div>
        <div class="container signin">
            <p>Already have an account? <a href="./../../forms.html">Sign in</a></p>
        </div>
    </form>

</body>

</html>
