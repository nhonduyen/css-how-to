<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../../css/images/slideshow.css" />
    <script src="./../../js/images/slideshow.js" defer></script>
    <title>Accordion</title>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="https://placeimg.com/1000/350/nature" alt="img 1" style="width:100%;">
            <div class="text">Caption text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="https://placeimg.com/1000/350/people" alt="img 2" style="width:100%;">
            <div class="text">Caption text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="https://placeimg.com/1000/350/animals" alt="img 3" style="width:100%;">
            <div class="text">Caption text</div>
        </div>
        <!-- Next and previous buttons -->
        <a href="javascript:void(0);" class="prev" onclick="plusSlide(-1)">&#10094;</a>
        <a href="javascript:void(0);" class="next" onclick="plusSlide(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1);"></span>
        <span class="dot" onclick="currentSlide(2);"></span>
        <span class="dot" onclick="currentSlide(3);"></span>
    </div>
    <a href="./../../images.html">Images</a>
</body>

</html>
