<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./../../css/menu/slidedownnav.css" />
    <title>Slide down bar on scroll</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="./../../menu.html" class="active"><i class="fa fw fa-home"></i>Home</a>
        <a href="#news"><i class="fa fw fa-newspaper-o"></i>News</a>
        <a href="#contact"><i class="fa fw fa-envelope"></i>Contact</a>
        <a href="#about"><i class="fa fw fa-address-card-o"></i>About</a>
    </div>
    <div class="main">
        <h1>Some header</h1>
        <p>Some text</p>
    </div>
    <script>
        let main = document.getElementsByClassName("main")[0];
        for (let i = 0; i < 30; i++) {
            main.innerHTML += ` <p>
            A demonstration of how to use the contents property value. 
            In the following example the .a container will disappear, 
            and making the child elements (.b)
             children of the element the next level up in the DOM:
        </p>`;
        }
        // When the user scrolls down 20px from the top of the document, slide down the navbar
        // When the user scrolls to the top of the page, slide up the navbar (50px out of the top view)
        window.onscroll = () => scrollFunction();
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myTopnav").style.top = "0";
            }
            else {
                document.getElementById("myTopnav").style.top = "-50px";
            }
        }
    </script>
</body>

</html>
