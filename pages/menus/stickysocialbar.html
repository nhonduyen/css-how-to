<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./../../css/menu/stickysocialbar.css" />
    <title>Sticky Social Bar</title>
</head>

<body>
    <div class="icon-bar">
        <a class="facebook" href="./../../menu.html"><i class="fa  fa-facebook"></i></a>
        <a class="twitter" href="#"><i class="fa  fa-twitter"></i></a>
        <a class="google" href="#"><i class="fa  fa-google"></i></a>
        <a class="linkedin" href="#"><i class="fa  fa-linkedin"></i></a>
        <a class="youtube" href="#"><i class="fa  fa-youtube"></i></a>
    </div>
    <div class="content">

        <h1>Sticky Social Bar</h1>

        <h2>The sticky social bar will stick to the screen when you scroll.</h2>


    </div>
    <script>
        let content = document.getElementsByClassName("content")[0];
        const text = `<p>
            Some text to enable scrolling.. Lorem ipsum dolor sit amet, illum definitiones no quo, maluisset
            concludaturque
            et eum, altera fabulas ut quo. Atqui causae gloriatur ius te, id agam omnis evertitur eum. Affert laboramus
            repudiandae nec et. Inciderint efficiantur his ad. Eum no molestiae voluptatibus.
        </p>`;
        for (let i = 0; i < 30; i++) {
            content.innerHTML += text;
        }
    </script>
</body>

</html>
